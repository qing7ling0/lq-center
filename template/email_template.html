<html>
    <head>
        <style>
            h3 {
                text-decoration: underline
            }
            .inline {
                display: inline;
            }
        </style>
    </head>
    <body>
        <div>
            <h3 class="inline">Name:</h3><span>{{.Name}}</span></br></br>
            <h3 class="inline">Email:</h3><span>{{.Email}}</span></br></br>
            <h3 class="inline">Message:</h3><p>{{.Message}}</p>
        </div>
    </body>
</html>
